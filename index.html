<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pour toi 🌹</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid orange;
      width: 0;
      animation:
        typing 5s steps(40, end) forwards,
        blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: orange }
    }

    .signature {
      margin-top: 40px;
      display: flex;
      align-items: center;
      gap: 15px;
      animation: fadeIn 4s ease-in forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .signature img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .signature span {
      font-size: 1.2em;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    /* Coeurs flottants */
    .heart {
      position: absolute;
      color: #ff6b81;
      animation: float 10s linear infinite;
      opacity: 0.8;
      font-size: 20px;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(50px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Le code, comme l'amour demande de la patience et de la logique.</h1>

  <div class="signature">
    <img src="https://i.pravatar.cc/150?img=3" alt="Avatar de Maruis" />
    <span>Maruis – Développeur de tes émotions 💻❤️</span>
  </div>

  <!-- Cœurs animés -->
  <script>
    const hearts = ['💖', '❤️', '💕', '💘', '💓'];
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 10 + 's';
      heart.style.fontSize = (Math.random() * 10 + 10) + 'px';
      heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
