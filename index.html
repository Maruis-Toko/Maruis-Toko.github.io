<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pour toi üå∏</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 2em;
      margin: 0 30px 10px 30px;
      max-width: 90%;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
    }

    p {
      font-size: 1.2em;
      max-width: 85%;
      margin-top: 10px;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
      animation-delay: 1.6s;
    }

    .code-line {
      font-family: monospace;
      font-size: 1.1em;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 15px;
      border-radius: 8px;
      margin-top: 25px;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
      animation-delay: 3.2s;
    }

    .signature {
      margin-top: 35px;
      display: flex;
      align-items: center;
      gap: 15px;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
      animation-delay: 4.8s;
    }

    .signature img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    .signature span {
      font-size: 1.4em;
      font-weight: bold;
      background: linear-gradient(90deg, #ffcc00, #ff3366);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Coeurs flottants (facultatif, doux) */
    .heart {
      position: absolute;
      color: #ff6b81;
      animation: float 10s linear infinite;
      opacity: 0.7;
      font-size: 18px;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(50px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Il y a des choses que je ne dis pas souvent...</h1>

  <div class="signature">

    <span>Maruis ‚Äì Celui qui pense aussi en balises et √©motions üíª</span>
  </div>

  <!-- Optionnel : coeurs l√©gers -->
  <script>
    const hearts = ['üíñ', '‚ù§Ô∏è', 'üíï', 'üíò', 'üíì'];
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 5 + 's';
      heart.style.fontSize = (Math.random() * 8 + 12) + 'px';
      heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
